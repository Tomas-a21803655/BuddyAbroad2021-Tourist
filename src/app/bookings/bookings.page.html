<ion-header class="ion-no-border">
    <ion-toolbar style="color:#F0F0F0;">
        <div class="container">

            <div class="container__image">
                <img src="assets/logoandname.png">
            </div>

            <div class="container__text">
                <ion-title class="ion-text-center" style="font:bold 22px OpenSans-Bold;color: #3D3D3D;">Bookings
                </ion-title>
            </div>
        </div>

        <ion-buttons slot="end">
            <ion-button>
                <ion-icon name="notifications" class="belllogo"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>

<ion-content>
    <section>
        <ion-segment color="warning" [(ngModel)]="type" scrollable>
            <ion-segment-button value="booked" checked>
                <ion-label class="labelHeader">Booked</ion-label>
                <ion-icon name="calendar-outline"></ion-icon>
            </ion-segment-button>
            <ion-segment-button value="completed">
                <ion-label class="labelHeader">Completed</ion-label>
                <ion-icon name="checkbox-outline"></ion-icon>
            </ion-segment-button>
        </ion-segment>

        <div [ngSwitch]="type">
            <ion-list *ngSwitchCase="'booked'">
                <div *ngFor="let homeTripCard of homeTripCards | async index as i">
                    <ion-card *ngIf="homeTripCard.status == 'Booked'" routerLink="/booked-trip-details/{{homeTripCard.id}}"
                              color="white">
                        <ion-img [src]="homeTripCard.image"></ion-img>
                        <div class="myOverlay">
                            <p class="price-tag">
                                {{homeTripCard.date}} |
                                {{homeTripCard.time}}
                            </p>
                        </div>
                        <ion-card-header>
                            <ion-card-title
                                    style="font: bold 20px OpenSans-Bold;color: #3D3D3D;">{{homeTripCard.name}}
                            </ion-card-title>
                            <p style="font: normal 14px OpenSans-Regular;color: #3D3D3D;">{{homeTripCard.description}}</p>
                        </ion-card-header>
                    </ion-card>
                </div>
            </ion-list>

            <ion-list *ngSwitchCase="'completed'">
                <div *ngFor="let homeTripCard of homeTripCards | async index as i">
                    <ion-card *ngIf="homeTripCard.status == 'Complete'" routerLink="/booked-trip-details/{{homeTripCard.id}}"
                              color="white">
                        <ion-img [src]="homeTripCard.image"></ion-img>
                        <div class="myOverlay">
                            <p class="price-tag">
                                {{homeTripCard.date}} |
                                {{homeTripCard.time}}
                            </p>
                        </div>
                        <ion-card-header>
                            <ion-card-title
                                    style="font: bold 20px OpenSans-Bold;color: #3D3D3D;">{{homeTripCard.name}}
                            </ion-card-title>
                            <p style="font: normal 14px OpenSans-Regular;color: #3D3D3D;">{{homeTripCard.description}}</p>
                        </ion-card-header>
                    </ion-card>
                </div>
            </ion-list>
        </div>
    </section>
</ion-content>
