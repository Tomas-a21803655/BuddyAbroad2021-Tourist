<ion-header class="ion-no-border">
  <ion-toolbar style="color:#F0F0F0;">
    <div class="container">
      <div class="container__image">
        <ion-buttons slot="start">
          <ion-button (click)="goback()">
            <ion-icon name="close-circle" class="close"></ion-icon>
          </ion-button>
        </ion-buttons>
      </div>

      <div class="container__text">
        <ion-title class="ion-text-center" style="font:bold 22px 'Open Sans';color: #3D3D3D;">Plan your visit
        </ion-title>
      </div>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>Date</ion-label>
    <ion-datetime value="1990-02-19" placeholder="Select Date"></ion-datetime>
  </ion-item>
</ion-content>

<ion-footer>
  <ion-toolbar class="footerBar">

    <ion-title class="footerText">
      <span style="margin-right: 2%;margin-left: 2%;font:bold 20px 'Open Sans';color: #3D3D3D;">Price breakdown</span>
    </ion-title>

    <ion-title class="footerText">
      <span style="margin-right: 2%;margin-left: 2%;font:normal 20px 'Open Sans';color: #3D3D3D;">Adult X x â‚¬ XX</span>
    </ion-title>

    <ion-title class="footerText">
      <span style="margin-right: 2%;margin-left: 2%;font:normal 20px 'Open Sans';color: #3D3D3D;">Order Total</span>
    </ion-title>

    <ion-buttons>
      <ion-button
              style="background-color: #FEAA00;border-radius: 24px;width: 100%;height: 40px;margin-bottom: 2%" (click)="openBuyVisitPage()">
        <span style="font:bold 20px 'Open Sans';color: #ffffff;text-transform:none;">Check Out</span>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
